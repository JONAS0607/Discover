<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citações</title>
  </head>
  <body>
    <blockquote
      cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"
    >
      <p>
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> ( ou
        <em>HTML Block Quotation Element</em> ) indica um texto externo foi
        citado.
      </p>
    </blockquote>
    <p>
      De acordo com
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote"
        ><cite>página blockquote</cite></a
      >
    </p>
  </body>
</html>
