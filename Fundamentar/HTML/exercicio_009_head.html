<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Não aparece no navegador é para linkar estilos icons e definir linguagem e tamanho de dispositivos fonts -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jonas Cabral" />
    <meta name="descriptions" content="O que vai aparecer no google" />
    <!-- robots do google, para não indexar a página e nem seguir o padrão já é indexar e seguir -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Open Graph: facebook para que o facebook consiga fazer os cards do site quando anexado no compartilhamento -->
    <meta property="og:image" content="https://unsplash" />
    <meta property="og:title" content="Um site de Jonas Cabral" />
    <meta
      property="og:descriptions"
      content="Este texto vai ser mostrado no compartilhar do facebook"
    />

    <title>HEAD</title>
  </head>
  <body></body>
</html>
