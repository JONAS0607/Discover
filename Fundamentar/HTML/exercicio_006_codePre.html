<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODE PRE</title>
  </head>
  <body>
    <!-- Usamos pre e code para representar linguagem código na pagina -->
    <pre>
      <code>
        document.querySelector("body")
        <!-- Para representar html na pagina usamos o xmp {deprecated} -->
        <xmp>
          <pre>
            <h1>teste xmp</h1>
          </pre>
        </xmp>
      </code>
    </pre>
    <!-- Elementos genéricos 
    * div
    * span
    -->
    <div class="cart">
      <span>Camiseta</span>
      <span>R$ 99,00</span>
    </div>
  </body>
</html>
